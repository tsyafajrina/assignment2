<html lang="en">

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">

        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Product</a>
          </li>

          </li>

        </ul>
      </div>
    </div>

<!-- section profile -->
  <div class="container py-5 bg-light ">
    <div class="row">
      <div class="col-lg-3 col-md-6 mb-3">
        <img id="targetImage" src="tasya.png" alt="Foto Profil" width="200" height="200">
      </div>

      <div class="col-lg-3 col-md-6 mb-3">
        <h1 id="targetNama">Tasyalia Fajrina</h1>
        <p id="targetRole">Marketing</p>
        <button id="editButton" class="btn btn-primary">Edit</button>
        <button class="btn btn-secondary btn-light btn-outline-secondary">Resume</button>
      </div>

      <div class="col">
        <p><strong>Availability</strong> </p>
        <p><strong>Age</strong></p>
        <p><strong>Location</strong> </p>
        <p><strong>Experience</strong> </p>
        <p><strong>Email</strong> </p>
      </div>

      <div class="col">
        <p id="targetAvailability">Full time</p>
        <p id="targetAge">20</p>
        <p id="targetLokasi">Banjarbaru</p>
        <p id="targetExperience">2</p>
        <p id="targetEmail">apehipo@gmail.com</p>
      </div>

    </div>
  </div>

<!-- section form -->
  <div class="container py-5">
    <form id="editForm" class="d-none">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" name="nama">
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <input type="text" class="form-control" id="role" name="role">
      </div>
      <div class="mb-3">
        <label for="avaibility" class="form-label">Availability</label>
        <input type="text" class="form-control" id="availability" name="avaibility">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" class="form-control" id="age" name="age">
      </div>
      <div class="mb-3">
        <label for="lokasi" class="form-label">Lokasi</label>
        <input type="text" class="form-control" id="lokasi" name="lokasi">
      </div>
      <div class="mb-3">
        <label for="experience" class="form-label">Years of Experience</label>
        <input type="text" class="form-control" id="experience" name="experience">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="fileInput" class="form-label">Upload File</label>
    <input type="file" class="form-control" id="fileInput" name="fileInput">
      </div>
      <div class="d-grid mb-3">
      <button id="submitButton" type="submit" class="btn btn-success">Submit</button>
    </div>
    </form>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="index.js"></script>
</body>

</html>
